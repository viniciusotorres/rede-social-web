<div class="flex justify-around w-full">
  <!-- Coluna da esquerda com amigos em comum -->
  <div class="hidden lg:block w-1/4 ml-4">
    <section class="bg-gray-100 p-4 rounded-lg shadow-md mb-4">
      <h3 class="text-lg font-bold mb-2">Amigos em Comum</h3>
      <div class="flex space-x-4 overflow-x-auto">
        <div *ngFor="let friend of commonFriends" class="flex-shrink-0">
          <img [src]="friend.photoUrl" alt="{{ friend.name }}" class="w-10 h-10 rounded-full">
          <p class="text-sm text-center">{{ friend.name }}</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Seção do Usuário -->
  <section class="bg-white p-4 rounded-lg shadow-md w-full lg:max-w-md mx-4 mb-4 lg:mb-0">
    <div class="flex items-center space-x-4">
      <!-- Foto do usuário -->
      <div class="flex-shrink-0">
        <img src="https://www.psicologo.com.br/wp-content/uploads/sou-uma-pessoa-boa-ou-nao-1024x538.jpg"
          alt="User Photo" class="w-24 h-24 rounded-full object-cover">
      </div>
      <!-- Informações do usuário -->
      <div>
        <p class="text-x1 font-bold">{{ user.userName }}</p>
        <p class="text-gray-600">{{ user.bio }}</p>
        <div class="flex space-x-4 mt-2">
          <div>
            <span class="font-bold">{{ followers }}</span>
            <span class="text-gray-600">Seguidores</span>
          </div>
          <div>
            <span class="font-bold">{{ following }}</span>
            <span class="text-gray-600">Seguindo</span>
          </div>
        </div>

      </div>
    </div>
    <div class="mt-4 flex gap-2">
      <button *ngIf="!isFollowing" (click)="followUser()" class="bg-blue-500 text-white p-2 rounded">Seguir</button>
      <button *ngIf="isFollowing" (click)="unfollowUser()" class="bg-red-500 text-white p-2 rounded">Deixar de
        Seguir</button>
      <button (click)="sendMessage()" class="bg-green-500 text-white p-2 rounded">Enviar Mensagem</button>
      <button (click)="addToFavorites()" class="bg-yellow-500 text-white p-2 rounded">Adicionar aos Favoritos</button>
    </div>
  </section>

  <!-- Coluna da direita com atividades recentes -->
  <div class="hidden lg:block w-1/4 mr-4">
    <section class="bg-gray-100 p-4 rounded-lg shadow-md">
      <h3 class="text-lg font-bold mb-2">Atividades Recentes</h3>
      <ul>
        <li *ngFor="let activity of recentActivities" class="mb-2">
          <p>{{ activity.description }}</p>
          <span class="text-gray-600 text-sm">{{ activity.date }}</span>
        </li>
      </ul>
    </section>
  </div>
</div>

<section class="bg-white p-4 rounded-lg shadow-md w-full max-w-md mx-auto mt-4">
  <h3 class="text-lg font-bold mb-2">Fotos</h3>
  <div class="grid grid-cols-3 gap-2">
    <div *ngFor="let photo of user.photos" class="w-full h-24 bg-gray-200 rounded-lg overflow-hidden">
      <img [src]="photo.url" alt="User Photo" class="w-full h-full object-cover">
    </div>
  </div>
</section>

<section class="bg-white p-4 rounded-lg shadow-md w-full max-w-md mx-auto mt-4">
  <div class="flex items-center space-x-4">
    <p>Últimos posts</p>
  </div>
  <div *ngFor="let post of posts" class="mt-4">
    <div class="bg-gray-100 p-4 rounded-lg shadow-md">
      <p>{{ post.content }}</p>
      <div class="flex justify-between mt-2">
        <span class="text-gray-600 text-sm">{{ post.createdAt }}</span>
        <span class="text-gray-600 text-sm">{{ post.likes.length }} curtidas</span>
      </div>
    </div>
  </div>
</section>
