<div class="flex h-full items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <p class="text-2xl font-bold mb-6 text-center">Validação de Token</p>
        <form [formGroup]="tokenForm" (ngSubmit)="onSubmit()">
            
            <div class="flex justify-center space-x-2 mb-6">
                <input type="text" maxlength="1" formControlName="token1" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
                <input type="text" maxlength="1" formControlName="token2" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
                <input type="text" maxlength="1" formControlName="token3" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
                <input type="text" maxlength="1" formControlName="token4" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
                <input type="text" maxlength="1" formControlName="token5" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
                <input type="text" maxlength="1" formControlName="token6" class="w-12 h-12 text-center text-2xl border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Verificar</button>
        </form>
    </div>
</div>
