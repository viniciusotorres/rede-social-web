<!-- Login Section -->
<div class="flex h-screen flex-col md:flex-row">
  <!-- Coluna da esquerda para o card de login no desktop e para o fundo no mobile -->
  <div class="flex items-center justify-center w-full md:w-1/2 relative h-full">
    <div class="absolute inset-0 md:hidden">
      <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Logo"
        class="w-full h-full object-cover">
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-[8rem] md:mt-0 relative z-10 md:z-auto m-4">
      <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-stylized-african-mask-png-image_5558159.png" alt="Logo"
        class="w-[8rem] h-[8rem] mx-auto mb-6">
      <p class="text-2xl font-bold mb-6 text-center">Entre na sua Tribo</p>
      <p class="text-gray-600 text-center mb-4">Estamos felizes que você voltou! Faça login e conecte-se com sua tribo.
      </p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded mt-1"
            required>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Senha</label>
          <input type="password" id="password" formControlName="password"
            class="w-full p-2 border border-gray-300 rounded mt-1" required>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-500 text-sm">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres.</div>
          </div>
        </div>
        <div class="flex items-center justify-between mb-6">
          <a (click)="goToForgotPassword()" class="text-sm text-blue-500 hover:underline cursor-pointer">Esqueceu sua
            senha?</a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-700">Ainda não tem conta?</p>
        <a (click)="goToRegister()" class="text-blue-500 hover:underline cursor-pointer">Cadastrar-se</a>
      </div>
    </div>
  </div>
  <!-- Coluna da direita para a imagem no desktop -->
  <div class="hidden md:flex w-1/2">
    <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Logo"
      class="w-full h-full object-cover">
  </div>
</div>
